{% extends "base.html" %}

{% block title %}SpotifySync{% endblock %}

{% block body %}
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">Spotify Sync</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly sync playback between friends on Spotify.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="window.location.href='/account/signin'">Sign In</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="window.location.href='/account/create'">Sign Up</button>
      </div>
    </div>
  </div>
{% endblock %}
